# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  lego:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Setup .lego/accounts
      run: echo '${{ secrets.LEGO_ACCOUNT_TGZ }}' | openssl enc -A -d -base64 | tar xz
    - name: Run lego
      run: |
        docker run \
          -e CLOUDFLARE_DNS_API_TOKEN='${{ secrets.CLOUDFLARE_DNS_API_TOKEN }}' \
          -v "$PWD/.lego:/.lego" \
          goacme/lego \
          --accept-tos \
          --email '${{ secrets.LEGO_ACCOUNT_EMAIL }}' \
          --dns cloudflare \
          --domains \*.oreore.dev \
          --domains \*.localhost.oreore.dev \
          --domains \*.lo.oreore.dev \
          run
    - name: DEBUG upload-artifact .lego/
      uses: actions/upload-artifact@v2
      with:
        path: .lego/
